<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
  </head>

  <body>
    <header class="hero">
      <img
        src="./src/images/icons/logo-white.svg"
        width="164"
        height="20"
        alt="Logo Green thumb"
        class="logo"
      />

      <h1 class="title font-size-large">Find your next green friend</h1>

      <img
        src="./src/images/icons/arrow.svg"
        width="35"
        height="39"
        alt="Arrow down"
      />
    </header>

    <section class="question-form">
      <ol class="question-list">
        <li class="question-item sun">
          <img
            src="./src/images/illustrations/sun.png"
            width="75"
            height="75"
            alt="Sun"
            class="item-image"
          />
          Set the amount of <strong>sunlight</strong> your plant will get.
        </li>

        <li class="question-item wateringcan">
          <img
            src="./src/images/illustrations/wateringcan.png"
            width="103"
            height="75"
            alt="Wateringcan"
            class="item-image"
          />
          How often do you want to <strong>water</strong> your plant?
        </li>

        <li class="question-item dog">
          <img
            src="./src/images/illustrations/dog.png"
            width="88"
            height="75"
            alt="Dog"
            class="item-image"
          />
          Do you have pets? Do they <strong>chew</strong> plants?
        </li>
      </ol>
    </section>

    <p>coisa</p>
    <p>coisa</p>
    <p>coisa</p>
    <p>coisa</p>
    <p>coisa</p>

    <img src="./src/images/icons/logo-white.svg" alt="Greenthumb" />
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
